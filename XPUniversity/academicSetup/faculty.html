<!DOCTYPE html>
<html lang="en">
  <head id="head">
  </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <aside id="sideBar" class="bg-gradient-primary">
      </aside>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div id="topNav" class="" style=" margin-top: -1.2em;"></div>
          <!-- End of Topbar -->

          <!-- Beginning of Table -->
          <div class="container-fluid">
            <h2 class="mb-2">Faculties</h2>
            <div class="dropdown dropend" >
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter Faculties
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form id="searchFaculty" >
                  <div class="mb-4" >
                    <div class="col-12">
                      <label for="Name" class="form-label mr-2">Name:</label>
                      <input
                        type="text"
                        class="form-control mb-2"
                        id="inputAddress"
                        placeholder="e.g. Faculty of Arts"
                        name="Name"
                      />
                    </div>
                    <div class="col-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="status_checkbox_search"
                          name="Status"
                        />
                        <label
                          class="form-check-label mb-2"
                          for="gridCheck"
                        >
                          Status
                        </label>
                      </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="col-3" style="display: flex;">
                      <button type="submit" class="btn btn-primary mr-2">
                        Filter
                      </button>
                      <button
                      class="btn btn-primary"
                      type="button"
                      id="clear_search_btn"
                    >
                      Reset
                    </button>
                    </div>
                  </div>
  
              </form>
              </div>
            </div>
            
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">

              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary mr-3"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="addBtn"
              >
                <i class="fa-solid fa-plus"></i> Add New Faculties
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title fs-5" id="exampleModalLabel">
                        New Faculty
                      </h2>
                      <button
                        type="button"
                        class="btn-close btn-danger pl-2 pr-2"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                      </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                      <form class="row g-3" id="addFaculty">
                        <p id="error_msg"></p>
                        <div class="col-12">
                          <label for="Name" class="form-label">Name:</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress"
                            placeholder="e.g. Faculty of Arts"
                            name="Name"
                          />
                        </div>
                        <div class="col-12">
                          <label for="Code" class="form-label">Code</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress2"
                            placeholder="e.g. ART2023"
                            name="Code"
                          />
                        </div>
                        <div class="col-md-12">
                          <label for="UniqueId" class="form-label"
                            >UniqueId:</label
                          >
                          <input
                            type="text"
                            class="form-control mb-2"
                            name="UniqueId"
                            id="inputCity"
                            placeholder="e.g. 201ARTS"
                          />
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="status_checkbox_edit"
                              name="Status"
                            />
                            <label
                              class="form-check-label mb-2"
                              for="gridCheck"
                            >
                              Status
                            </label>
                          </div>
                        </div>
                        <div class="col-12 text-right">
                          <button type="submit" class="btn btn-primary mb-2">
                            Submit
                          </button>
                        </div>
                      </form>
                    </div>

                  </div>
                </div>
              </div>

            </div>

            

            <p id="delete_error"></p>            
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th scope="col">S/N</th>
                  <th scope="col">Faculty Name</th>
                  <th scope="col">Code</th>
                  <th scope="col">Unique Id</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr id="table_row">
                </tr>
              </tbody>
            </table>
            <p id="error"></p>
            <p id="error_msg_search"></p>
          </div>

          
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; XP CollegePortal 2023</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End Of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="../Assets/vendor/jquery/jquery.min.js"></script>
    <script src="../Assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../Assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../Assets/js/sb-admin-2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="./js/validator.js" defer></script>
    <script src="./js/faculty.js" defer></script>
  </body>
</html>
