<!DOCTYPE html>
<html lang="en">
  <head id="lecturerHead">
  </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <aside id="lecturerSideBar" class="bg-gradient-primary">
      </aside>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div id="topNav" class="" style=" margin-top: -1.2em;"></div>
          <!-- End of Topbar -->

          <!-- Beginning of Table -->
          <div class="container-fluid">
            <h2>Lecturers</h2>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary mr-3"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fa-solid fa-plus"></i> Add New Lecturers
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title fs-5" id="exampleModalLabel">
                        New Lecturers
                      </h2>
                      <button
                        type="button"
                        class="btn-close btn-danger pl-2 pr-2"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="row g-3" id="addFaculty">
                        <p id="error_msg"></p>
                        <div class="col-12">
                            <label for="department" class="form-label">Department:</label>
                            <select name="department" id="departmentId" class="fs-2 p-1 mb-2">
                                <!-- Render a dropdown of faculties -->
                                
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="Surname" class="form-label">Surname:</label>
                            <input
                              type="text"
                              class="form-control mb-2"
                              id="inputAddress"
                              placeholder="e.g. Adedeji"
                              name="Surname"
                            />
                          </div>
                        <div class="col-12">
                          <label for="FirstName" class="form-label">First Name:</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress"
                            placeholder="e.g. Okorokoro"
                            name="FirstName"
                          />
                        </div>
                        <div class="col-12">
                            <label for="OtherName" class="form-label">Other Names:</label>
                            <input
                              type="text"
                              class="form-control mb-2"
                              id="inputAddress"
                              placeholder="e.g. Okorokoro"
                              name="OtherName"
                            />
                          </div>
                        <div class="col-md-12">
                          <label for="StaffId" class="form-label"
                            >Staff Id:</label
                          >
                          <input
                            type="text"
                            class="form-control mb-2"
                            name="StaffId"
                            id="inputCity"
                            placeholder="e.g. 1, 2, 3"
                          />
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="status_checkbox"
                            />
                            <label
                              class="form-check-label mb-2"
                              for="gridCheck"
                            >
                              Status
                            </label>
                          </div>
                        </div>
                        <div class="col-12 text-right">
                          <button type="submit" class="btn btn-primary mb-2">
                            Submit
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Editing Modal -->
              <div
              class="modal fade"
              id="editModal"
              tabindex="-1"
              aria-labelledby="editModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">
                      Edit Lecturers
                    </h2>
                    <button
                      type="button"
                      class="btn-close btn-danger pl-2 pr-2"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                      <i class="fa-solid fa-xmark"></i>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3" id="editLecturer">
                      <p id="error_msg_edit"></p>
                      <div class="col-12">
                          <label for="department" class="form-label">Department:</label>
                          <select name="department" id="departmentId_edit" class="fs-2 p-1 mb-2">
                              <!-- Render a dropdown of faculties -->
                              
                          </select>
                      </div>
                      <div class="col-12">
                          <label for="Surname" class="form-label">Surname:</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress"
                            placeholder="e.g. Adedeji"
                            name="Surname"
                          />
                        </div>
                      <div class="col-12">
                        <label for="FirstName" class="form-label">First Name:</label>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="inputAddress"
                          placeholder="e.g. Okorokoro"
                          name="FirstName"
                        />
                      </div>
                      <div class="col-12">
                          <label for="OtherName" class="form-label">Other Names:</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress"
                            placeholder="e.g. Okorokoro"
                            name="OtherName"
                          />
                        </div>
                      <div class="col-md-12">
                        <label for="StaffId" class="form-label"
                          >Staff Id:</label
                        >
                        <input
                          type="text"
                          class="form-control mb-2"
                          name="StaffId"
                          id="inputCity"
                          placeholder="e.g. 1, 2, 3"
                        />
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="status_checkbox_edit"
                          />
                          <label
                            class="form-check-label mb-2"
                            for="gridCheck"
                          >
                            Status
                          </label>
                        </div>
                      </div>
                      <div class="col-12 text-right">
                        <button type="submit" class="btn btn-primary mb-2">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
              <!-- End of Editing Modal -->

              <button
                class="btn btn-primary mr-3"
                type="button"
                data-bs-target="#searchModal"
                data-bs-toggle="modal"
              >
                <i class="fa-solid fa-magnifying-glass"></i> Search
              </button>

              <!-- Search Modal -->
              <div
                class="modal fade"
                id="searchModal"
                tabindex="-1"
                aria-labelledby="searchModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title fs-5" id="exampleModalLabel">
                        Search Lecturer
                      </h2>
                      <button
                        type="button"
                        class="btn-close btn-danger pl-2 pr-2"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="row g-3" id="searchLecturer">
                        <div class="col-12">
                            <label for="department" class="form-label">Department Name:</label>
                            <select name="department" id="Faculty_Search" class="fs-2 p-1 mb-2">
                                <!-- Render a dropdown of faculties -->
                                
                            </select>
                        </div>
                        <div class="col-12">
                          <label for="Firstname" class="form-label">First Name:</label>
                          <input
                            type="text"
                            class="form-control mb-2"
                            id="inputAddress"
                            placeholder="e.g. Okoronkwo"
                            name="Firstname"
                          />
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="status_checkbox_search"
                            />
                            <label
                              class="form-check-label mb-2"
                              for="gridCheck"
                            >
                              Status
                            </label>
                          </div>
                        </div>
                        <div class="col-12 text-right">
                          <button type="submit" class="btn btn-primary mb-2" data-bs-dismiss="modal" aria-label="Close">
                            Search
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End of search modal -->

              <button
              class="btn btn-primary"
              type="button"
              id="clear_search_btn"
            >
              Clear Search
            </button>

            <!-- Details Modal -->
            <div
            class="modal fade"
            id="detailModal"
            tabindex="-1"
            aria-labelledby="detailModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="exampleModalLabel">
                    Details of lecturer
                  </h2>
                  <button
                    type="button"
                    class="btn-close btn-danger pl-2 pr-2"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
                <div class="modal-body" id="detailBody">
                  <div class="text">
                    <p id="lecturerDepartment"></p>
                  </div>
                    <div class="text">
                      <p id="lecturerName"></p>
                    </div>
                    <div class="text">
                      <p id="lecturerSurname"></p>
                    </div>
                    <div class="text">
                      <p id="lecturerOtherName"></p>
                    </div>
                    <div class="text">
                      <p id="lecturerStaffId"></p>
                    </div>
                    <div class="text">
                      <p id="lecturerStatus"></p>
                    </div>
                </div>
              </div>
            </div>
            </div>
            <!-- End of Details Modal -->


            </div>

            <p id="delete_error"></p>            
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th scope="col">S/N</th>
                  <th scope="col">Department Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr id="table_row">
                </tr>
              </tbody>
            </table>
            <p id="error"></p>
            <p id="error_msg_search"></p>
          </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; XP CollegePortal 2023</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End Of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="../Assets/vendor/jquery/jquery.min.js"></script>
    <script src="../Assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../Assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../Assets/js/sb-admin-2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="./js/lecturer.js" defer></script>
  </body>
</html>
